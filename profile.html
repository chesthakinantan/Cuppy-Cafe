<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cuppy CafÃ© â€” Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#f8c8dc;
      --beige:#fdf6ec;
      --brown:#6b4226;
      --accent:#d46a8a;
      --text:#4a3c3c;
      --shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:"Poppins",sans-serif;background:var(--beige);color:var(--text);}
    nav{
      position: fixed; top:0; left:0; width:100%;
      background: linear-gradient(90deg,var(--pink),#fde7d9);
      padding:14px 10px; z-index:1000; box-shadow:var(--shadow);
      display:flex; justify-content:center; align-items:center
    }
    nav .nav-inner{width:100%;max-width:1200px;display:flex;gap:18px;align-items:center;justify-content:center}
    nav a{color:var(--text);text-decoration:none;font-weight:600;margin:0 10px;transition:0.3s;}
    nav a:hover{color:var(--brown);transform:scale(1.05)}

    main{padding-top:100px;max-width:1000px;margin:0 auto;padding-left:20px;padding-right:20px}
    h1{
      font-family:'Pacifico',cursive;
      font-size:2.2rem;
      color:var(--accent);
      text-align:center;
      margin:60px 0 30px;
      animation: fadeIn 0.9s ease;
    }

    /* Profile Card */
    .profile-card{
      background:#fff;padding:30px;border-radius:20px;box-shadow:var(--shadow);
      text-align:center;margin-bottom:40px;
      animation: fadeInUp 1s ease;
    }
    .profile-card img{
      width:120px;height:120px;object-fit:cover;border-radius:50%;box-shadow:var(--shadow);
      margin-bottom:15px;
      transition:0.4s;
    }
    .profile-card img:hover{transform:scale(1.08)}
    .profile-card h2{color:var(--brown);margin-bottom:10px}
    .profile-card p{font-size:0.95rem;margin-bottom:15px}
    .socials{display:flex;justify-content:center;gap:20px}
    .socials a{
      text-decoration:none;color:#fff;background:var(--accent);
      padding:8px 16px;border-radius:999px;font-size:0.9rem;box-shadow:var(--shadow);
      transition: all 0.3s ease;
    }
    .socials a:hover{
      transform:scale(1.1);
      box-shadow:0 0 12px rgba(212,106,138,0.7);
    }

    /* History */
    .history{
      background:#fff;padding:20px;border-radius:20px;box-shadow:var(--shadow);
      animation: fadeInUp 1s ease;
    }
    .history h2{color:var(--accent);margin-bottom:15px;text-align:center}
    .order{
      border-bottom:1px solid #f0d8de;padding:12px 0;
      opacity:0; transform:translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    .order:last-child{border-bottom:none}
    .order p{margin:4px 0;font-size:0.9rem}
    .order strong{color:var(--brown)}
    .empty{text-align:center;padding:20px;color:#777;animation: fadeIn 1s ease;}

    /* Animations */
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }
    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="recipes.html">Recipes</a>
      <a href="cart.html">ðŸ›’ Cart</a>
      <a href="profile.html">Profile</a>
    </div>
  </nav>

  <main>
    <h1>My Profile</h1>

    <!-- PROFILE CARD -->
    <div class="profile-card">
      <img src="img/profile.jpg" alt="Profile">
      <h2>Chestha Kinantan Lunneta</h2>
      <p>âœ¨ Owner & Creator of Cuppy CafÃ©. Pecinta kopi, dessert, dan suasana cozy yang girly.</p>
      <div class="socials">
        <a href="https://instagram.com/" target="_blank">Instagram</a>
        <a href="https://tiktok.com/" target="_blank">TikTok</a>
        <a href="mailto:yourmail@example.com">Email</a>
      </div>
    </div>

    <!-- HISTORY PESANAN -->
    <div class="history">
      <h2>Riwayat Pesanan ðŸ“œ</h2>
      <div id="history-list"></div>
    </div>
  </main>

  <script>
    const ORDERS_KEY = 'cuppy_orders_v1';
    const orders = JSON.parse(localStorage.getItem(ORDERS_KEY)) || [];
    const list = document.getElementById('history-list');

    function fmtRp(n){ 
      return 'Rp ' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.'); 
    }

    if(orders.length === 0){
      list.innerHTML = '<div class="empty">Belum ada pesanan ðŸ˜¢</div>';
    } else {
      orders.slice().reverse().forEach((o,i)=>{
        let items = o.items.map(it=>`${it.name} Ã— ${it.qty}`).join(', ');
        let div = document.createElement("div");
        div.className = "order";
        div.style.animationDelay = (i * 0.2) + "s"; // animasi bertahap
        div.innerHTML = `
          <p><strong>Tanggal:</strong> ${o.date}</p>
          <p><strong>Pesanan:</strong> ${items}</p>
          <p><strong>Total:</strong> ${fmtRp(o.total)}</p>
        `;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
